<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --chat-bg: #ffffff;
            --border-color: #e5e5e5;
            --user-msg-bg: #000000;
            --assistant-msg-bg: #f9f9f9;
            --input-bg: #ffffff;
            --input-border: #d1d5db;
            --button-bg: #000000;
            --button-disabled: #d1d5db;
            --sidebar-bg: #f9f9f9;
        }
        
        [data-theme="dark"] {
            --bg-color: #212121;
            --text-color: #ececec;
            --chat-bg: #212121;
            --border-color: #4a4a4a;
            --user-msg-bg: #ececec;
            --assistant-msg-bg: #2f2f2f;
            --input-bg: #40414f;
            --input-border: #565869;
            --button-bg: #19c37d;
            --button-disabled: #565869;
            --sidebar-bg: #202123;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
        }
        
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .theme-toggle {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .theme-toggle:hover {
            background: var(--assistant-msg-bg);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }
        
        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .user-avatar {
            background: var(--user-msg-bg);
            color: var(--bg-color);
        }
        
        .assistant-avatar {
            background: var(--assistant-msg-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .message-content {
            flex: 1;
            line-height: 1.6;
            font-size: 16px;
            padding-top: 4px;
        }
        
        .user-message .message-content {
            font-weight: 400;
        }
        
        .assistant-message .message-content {
            color: var(--text-color);
        }
        
        .input-section {
            padding: 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-color);
        }
        
        .input-container {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }
        
        .image-preview {
            margin-bottom: 12px;
            padding: 12px;
            background: var(--assistant-msg-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: none;
        }
        
        .preview-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .preview-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .preview-image {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .image-name {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .remove-button {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remove-button:hover {
            background: rgba(239, 68, 68, 0.1);
        }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: flex-end;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 24px;
            padding: 12px 16px;
            gap: 8px;
            transition: border-color 0.2s ease;
        }
        
        .input-wrapper:focus-within {
            border-color: var(--text-color);
        }
        
        .message-input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 16px;
            color: var(--text-color);
            resize: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
        }
        
        .message-input::placeholder {
            color: var(--text-color);
            opacity: 0.5;
        }
        
        .input-actions {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .action-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: all 0.2s ease;
        }
        
        .action-button:hover {
            opacity: 1;
            background: var(--assistant-msg-bg);
        }
        
        .send-button {
            background: var(--button-bg);
            color: var(--bg-color);
            border: none;
            border-radius: 12px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .send-button:disabled {
            background: var(--button-disabled);
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .send-button:not(:disabled):hover {
            opacity: 0.8;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 0;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-color);
            opacity: 0.4;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        [data-theme="dark"] .user-avatar {
            background: var(--user-msg-bg);
            color: var(--bg-color);
        }
        
        [data-theme="dark"] .user-message .message-content {
            color: var(--text-color);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                padding: 16px;
            }
            
            .input-section {
                padding: 16px;
            }
            
            .header {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>EVA</h1>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
            üåô
        </button>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message assistant-message">
            <div class="message-avatar assistant-avatar">E</div>
            <div class="message-content">
                Hi! I'm EVA. I can help you with text and image analysis. What would you like to chat about today?
            </div>
        </div>
    </div>
    
    <div class="input-section">
        <div class="input-container">
            <div id="imagePreview" class="image-preview">
                <div class="preview-content">
                    <div class="preview-info">
                        <img id="previewImg" src="" alt="Preview" class="preview-image">
                        <span id="imageName" class="image-name"></span>
                    </div>
                    <button class="remove-button" onclick="removeImage()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Message EVA..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                    oninput="adjustTextareaHeight(this)"
                ></textarea>
                
                <div class="input-actions">
                    <input type="file" id="imageInput" accept="image/*" onchange="handleImage(this)">
                    <button class="action-button" onclick="selectImage()" title="Upload image">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="9" cy="9" r="2"/>
                            <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                        </svg>
                    </button>
                    
                    <button id="sendButton" class="send-button" onclick="sendMessage()" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m22 2-7 20-4-9-9-4z"/>
                            <path d="M22 2 11 13"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedImageData = null;
        let isTyping = false;
        
        function selectImage() {
            document.getElementById('imageInput').click();
        }
        
        function handleImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImageData = e.target.result;
                    document.getElementById('previewImg').src = selectedImageData;
                    document.getElementById('imageName').textContent = file.name;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        function removeImage() {
            selectedImageData = null;
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
        }
        
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            
            // Enable/disable send button
            const sendButton = document.getElementById('sendButton');
            const hasContent = textarea.value.trim() || selectedImageData;
            sendButton.disabled = !hasContent;
        }
        
        function addMessage(content, isUser = false, showAvatar = true) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            if (showAvatar) {
                const avatar = document.createElement('div');
                avatar.className = `message-avatar ${isUser ? 'user-avatar' : 'assistant-avatar'}`;
                avatar.textContent = isUser ? 'U' : 'E';
                messageDiv.appendChild(avatar);
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            messageDiv.appendChild(messageContent);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageContent;
        }
        
        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;
            
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            messageDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar assistant-avatar';
            avatar.textContent = 'E';
            messageDiv.appendChild(avatar);
            
            const typingContent = document.createElement('div');
            typingContent.className = 'message-content';
            
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            typingContent.appendChild(typingIndicator);
            messageDiv.appendChild(typingContent);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
                isTyping = false;
            }
        }
        
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const sendButton = document.getElementById('sendButton');
            
            if (!message && !selectedImageData) return;
            
            // Add user message
            addMessage(message || "What do you see in this image?", true);
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                if (selectedImageData) {
                    const base64Data = selectedImageData.split(',')[1];
                    removeImage();
                    
                    const response = await fetch('/api/chat-image', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            image_data: base64Data,
                            user_id: 'web_user',
                            context: 'general',
                            mode: 'friend',
                            message: message || 'What do you see in this image?',
                            is_url: false,
                            detail: 'auto'
                        })
                    });
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    
                    removeTypingIndicator();
                    addMessage(data.response || 'Sorry, I couldn\'t analyze the image.');
                    
                } else {
                    const response = await fetch('/api/chat-simple', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: message,
                            user_id: 'web_user',
                            context: 'general',
                            mode: 'friend'
                        })
                    });
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    
                    removeTypingIndicator();
                    addMessage(data.response || 'Sorry, I couldn\'t process that.');
                }
                
            } catch (error) {
                removeTypingIndicator();
                addMessage(`Error: ${error.message}`);
                console.error('Send error:', error);
            }
        }
        
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.dataset.theme === 'dark') {
                body.dataset.theme = 'light';
                themeToggle.textContent = 'üåô';
                themeToggle.title = 'Switch to Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.dataset.theme = 'dark';
                themeToggle.textContent = '‚òÄÔ∏è';
                themeToggle.title = 'Switch to Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.dataset.theme = savedTheme;
            const themeToggle = document.querySelector('.theme-toggle');
            if (themeToggle) {
                if (savedTheme === 'dark') {
                    themeToggle.textContent = '‚òÄÔ∏è';
                    themeToggle.title = 'Switch to Light Mode';
                } else {
                    themeToggle.textContent = 'üåô';
                    themeToggle.title = 'Switch to Dark Mode';
                }
            }
            
            // Focus input
            document.getElementById('messageInput').focus();
        });
        
        // Monitor input for send button state
        document.getElementById('messageInput').addEventListener('input', function() {
            adjustTextareaHeight(this);
        });
    </script>
</body>
</html>
